<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Dialog Test Suite</title>
  <!-- Load jQuery, jQueryUI, polyfills -->
  <script src="../libs/bootstrap.js"></script>
  <link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css">
  <!-- Load QUnit -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../node_modules/qunit-assert-close/qunit-assert-close.js"></script>
  <!-- Load Sinon -->
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/sinon-qunit/lib/sinon-qunit.js"></script>
  <!-- Load plugin -->
  <script src="../src/jqueryui.form-dialog.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="location"></div>
    <div id="form-1">
      <form action="/ajax/success" method="get">
        <input type="text" name="test" value="1">
      </form>
    </div>
    <form action="/ajax/success" method="get" id="form-2">
      <input type="text" name="test" value="2">
    </form>
    <div id="form-3" data-append-to="#location" data-width="400" data-max-height="600" data-hide="2000" data-auto-open="true">
      <form action=""></form>
    </div>
    <div id="form-4" data-max-width="750" data-min-height="400" data-show="true">
      <form action=""></form>
    </div>
    <div id="form-5" data-auto-open="true">
      <form action="ajax/success">
        <input type="text" name="foo" value="1" id="form-5-1">
        <input type="text" name="bar" value="xxx" id="form-5-2">
      </form>
    </div>
  </div>
  <script src="test.js"></script>
  <script>window._$ = jQuery.noConflict(true);</script>
</body>
</html>
